<div class="col-md-6" style="margin-left:300px">
    <body class="text-center">
        <main class="form-signin">
            <form [formGroup]="loginFormGroup">
                <img class="mb-4" src="assets/images/logologo.png" alt="" width="330" height="330">
                <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
    
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input [appShowPasswordOnHover] type="password" class="form-control" id="password" placeholder="Şifre" formControlName="password">
                    <label for="password">Şifre</label>
                </div>
    
                <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş Yap</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2023</p>
                <p class="mt-1 mb-3 text-muted">  BireyCell</p>
    
            </form>
        </main>
    </body>

</div>
